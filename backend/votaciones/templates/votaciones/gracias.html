<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por votar! - FESC Votaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #b71c1c;
            --color-secondary: #e31e24;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .gracias-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .check-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: checkAnimation 0.6s ease-in-out;
        }
        
        @keyframes checkAnimation {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .btn-inicio {
            background: white;
            color: var(--color-primary);
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s ease;
        }
        
        .btn-inicio:hover {
            transform: translateY(-2px);
            color: var(--color-primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="gracias-container">
        <div class="check-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1>¡Gracias por votar!</h1>
        
        <p>Su voto ha sido registrado exitosamente. Gracias por participar en el proceso electoral de la FESC.</p>
        
        <a href="{% url 'votaciones:index' %}" class="btn-inicio">
            <i class="fas fa-home"></i>
            Volver al inicio
        </a>
    </div>
</body>
</html>
