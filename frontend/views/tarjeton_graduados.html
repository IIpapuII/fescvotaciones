<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjetón Graduados - FESC Elecciones 2025</title>

    <!-- Fuentes y estilos globales -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Componentes (header/footer) -->
    <script src="../js/components.js"></script>

    <style>
        /* Reset minimal y compensaci�n del header fijo */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            padding-top: var(--header-height);
        }

        /* Nav simple de retorno */
        .nav-bar {
            padding: 16px 60px;
            background-color: #fafafa;
            border-bottom: 1px solid #eee;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background-color: #666;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
        }

        /* T�tulo de secci�n */
        .section-title {
            max-width: 1200px;
            margin: 24px auto 0;
            padding: 0 60px;
            font-size: 28px;
            font-weight: 800;
            color: #e31e24;
        }

        /* Contenedor de planchas */
        .candidates-sections {
            max-width: 1200px;
            margin: 16px auto 60px;
            padding: 0 60px;
        }

        .planchas-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(320px, 1fr));
            gap: 24px;
            justify-content: center;
            /* center grid as a whole */
        }

        /* Center single leftover card on last row by spanning columns */
        .planchas-grid>.plancha-card:nth-last-child(1):nth-child(odd) {
            grid-column: 1 / -1;
            justify-self: center;
            max-width: 720px;

        }

        .plancha-card {
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            padding: 20px;
        }

        .plancha-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .plancha-chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            background: #fff4f4;
            color: #b71c1c;
            border: 1px solid #f1c0c0;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
        }

        .plancha-num {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: #e31e24;
            color: #fff;
            border-radius: 50%;
            font-size: 12px;
            font-weight: 800;
        }

        .candidates-photos {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .candidate-photo {
            height: 200px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
        }

        .candidates-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 16px;
        }

        .candidate-info {
            background: #fafafa;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 10px 12px;
        }

        .candidate-role {
            font-size: 12px;
            font-weight: 800;
            color: #b71c1c;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .candidate-name {
            font-size: 14px;
            font-weight: 700;
            color: #333;
            line-height: 1.35;
        }

        .titulo-decorado {
            font-family: 'Segoe UI', sans-serif;
            color: #d40000;
            /* rojo fuerte */
            font-style: italic;
            font-size: 3rem;
            text-align: center;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .subtitulo-decorado {
            font-family: 'Segoe UI', sans-serif;
            color: #d40000;
            /* rojo fuerte */
            font-size: 2rem;
            /* Full-bleed banner */
            display: block;
            width: 100vw;
            margin-left: calc(50% - 50vw);
            margin-right: calc(50% - 50vw);
            background: url("../public/graduados/banner titulo.svg") center/cover no-repeat;
            text-align: center;
            text-transform: uppercase;
            font-weight: 900;
            padding: 20px 0;
            margin-bottom: 60px;
            /* height of the band */
        }

        @media (max-width: 768px) {
            .nav-bar {
                padding: 12px 20px;
            }

            .section-title {
                padding: 0 20px;
            }

            .candidates-sections {
                padding: 0 20px;
            }

            .planchas-grid {
                grid-template-columns: 1fr;
            }

            .candidates-photos,
            .candidates-info {
                grid-template-columns: 1fr;
            }
        }

        .section-title {
            padding: 0 20px;
        }

        .candidates-sections {
            padding: 0 20px;
        }

        .candidates-photos,
        .candidates-info {
            grid-template-columns: 1fr;
        }

        .imagen-tarjeton img {
            display: inline-block;
            transition: transform 0.5s ease;
        }

        .imagen-tarjeton img:hover {
            transform: translateY(-10px);
        }

        .imagen-tarjeton {
            text-align: center;
        }

         html, body { overflow-x: hidden; }
    </style>
</head>

<body>
